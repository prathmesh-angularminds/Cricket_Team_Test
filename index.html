<!DOCTYPE html>
<html>

<head>
    <title>My Cricket Team</title>
    <link rel="stylesheet" href="./index.css" />



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!-- MyCricket Team Main Body-->
    <div class="MyTeam">

        <!-- MyTeam Navbar -->
        <nav class="MyTeam_Navbar">
            <div class="h4">My Cricket Team</div>
        </nav>

        <!-- MyTeam Main Container -->
        <div class="MyTeam_MainContainer">

            <!-- Players Data -->
            <div class="MyTeam_PlayerData">

                <div class="MyTeam_BlockTitle h5">Enter Team Player Name</div>

                <!-- Data Card -->
                <div class="MyTeam_DataCard">

                    <input class="MyTeam_PlayerName" placeholder="Enter Player Name" maxlength="35"/>

                    <div class="MyTeam_AgeType">
                        <div class="MyTeam_Age">

                            <label class="MyTeam_Labels">Give Player Age</label>
                            <div class="MyTeam_Operation">
                                <button class="MyTeam_DecBtn" onclick="decCnt()">-</button>
                                <div class="MyTeam_AgeCnt">25</div>
                                <button class="MyTeam_IncBtn" onclick="incCnt()">+</button>
                            </div>
                        </div>
                        <div class="MyTeam_Type">
                            <label class="MyTeam_Labels">Select Player Type</label>
                            <div class="MyTeam_Operation">
                                <input type="checkbox" class="MyTeam_Bat" /> Batsman
                                <input type="checkbox" class="MyTeam_Bowl"  /> Bowler
                            </div>

                        </div>
                    </div>
                    <button type="button" class="btn btn-success MyTeam_AddPlayerBtn" onclick="addPlayer()">Add Player</button>

                </div>
            </div>

            <!-- Middle Line -->
            <div class="MyTeam_MiddleLine">
            </div>

            <!-- Players List -->
            <div class="MyTeam_PlayersList">
                <div class="MyTeam_BlockTitle h5">Your Team</div>
                <div class="MyTeam_List">

                    <!-- List Title -->
                    <div class="MyTeam_Title">
                        <div class="MyTeam_Sr">
                            No
                        </div>
                        <div class="MyTeam_Name">
                            Name
                        </div>
                        <div class="MyTeam_Age1">
                            Age
                        </div>
                        <div class="MyTeam_Type1">
                            Type
                        </div>
                    </div>

                    <!-- Scroller Element To Show List of Players -->
                    <div class="MyTeam_Scroller">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
